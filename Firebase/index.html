<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
</head>
<body>

    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo right">Lista de tareas</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">

          </ul>
        </div>
      </nav>

      <div class="container">
        <form action="add-tarea-form">
            <input type="text" name="Titulo" placeholder="Agregar tarea" >
            <a class="waves-effect waves-light btn">Agregar</a>
        </form>

        <ul class="collection ">
            <li class="collection-item">
                <div>
                    <span>Tarea 1</span>
                    <i class="material-icons secondary-content">delete</i>
                    <a href="#modal1" class="modal-trigger secondary-content">
                        <i class="material-icons">edit</i>
                    </a>
                </div>
            </li>
        </ul>

       
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Actualizar</h4>
            <p>Contenido a actualizar</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Actualizar</a>
          </div>
        </div>

      </div>
      
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.modal');
          var instances = M.Modal.init(elems);
        });
      </script>


</body>
</html>
